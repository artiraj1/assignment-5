<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>
          The Box Model,Box-Sizing & Box-Shadow
        </h1>
        <hr />
        <h2>Exercise1</h2>
        <div class="box"></div>

        <div class="marker"></div>
        <div>
          <span class="circle"></span>
          <span>Content</span>
          <span class="circle Padding"></span>
          <span>Padding</span>
          <span class="circle border"></span>
          <span>Border</span>
          <span class="circle Margin"></span>
          <span>Margin</span>
          <hr />
          <h2>Exercise 2</h2>
          <p>no border on these boxes.</p>
        </div>
      </section>

      <div class="container">
        <div class="box2"></div>
        <div class="box2"></div>
        <div class="box2"></div>
      </div>
      <hr />
      <p>1 px border on these boxes.</p>
      <div class="container1">
        <div class="box3"></div>
        <div class="box3"></div>
        <div class="box3"></div>
      </div>
      <hr>
      <p>1 px border on these boxes but they are in same line.</p>
      <div class="container2">
        <div class="box4"></div>
        <div class="box4"></div>
        <div class="box4"></div>
      </div>
      
    </main>
  </body>
</html>
